<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Website</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    
</head>
<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos Daily Task</h1>
                    <h1 class="create-task-heading">Create Task</h1>
                    <input type="text" class="todo-user-input" id="input-value" placeholder="What needs to be done?">
                    <button class="button" id="addTodoButton">Add/Save</button>
                    <h1 class="todo-items-heading">My Tasks</h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>

                </div>


            </div>
        </div>
       

    </div>
    <script src="/todo.js"></script>
    
</body>
</html>
